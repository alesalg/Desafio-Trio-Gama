<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CRONOS AGÊNCIA - admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilo.css" />
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div id="root">
  <body>
    <header>
      <div class="container">
        <a href="#">
          <img src="imagens/CRONOS-logo-white.png" alt="Agência CRONOS" />
        </a>
        <h1>Painel administrativo</h1>
      </div>
    </header>
    <section id="servicos" class="py-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col">


            <h3>Serviços</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adicionarCurso">Adicionar novo</button>
            <table class="table my-5" id="minhatabela">
              <thead>
                <tr>
                  <td>Nome</td>
                  <td>Imagem</td>
                  <td>Descrição</td>
                  <td>Ações</td>
                </tr>
              </thead>
              <tbody id="corpo">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- MODAL ADICIONAR CURSO -->
    <div class="modal fade" id="adicionarCurso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              Adicionar Curso
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="add_curso">
              <div class="mb-3">
                <label for="titulo">Curso</label>
                <input type="text" class="form-control" name="titulo" id="titulo" required />
              </div>
              <div class="mb-3">
                <label for="img">Imagem</label>
                <input type="text" id="img" class="form-control w-75" name="img" onchange="carregarImagem(event)" placeholder="Cole aqui o endereço da sua imagem ..."  />
                <img src="" id="imgPreview" class="img-thumbnail w-75 mt-1" />
              </div>
              <div class="mb-3">
                <label for="desc">Descrição</label>
                <textarea name="desc" id="desc" class="form-control" required></textarea>
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Adicionar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Editar Curso -->
    <div class="modal fade" id="editarCurso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              Editar Curso
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="editar_curso">
              <div class="mb-3">
                <label for="edicaoNome">Curso</label>
                <input type="text" class="form-control" name="titulo" id="edicaoNome" required />
              </div>
              <div class="mb-3">
                <label for="edicaoImg">Imagem</label>
                <input id="edicaoImg" type="text" class="form-control w-75" name="img" placeholder="Cole aqui o endereço da sua imagem ..." />
              </div>
              <div class="mb-3">
                <label for="edicaoDesc">Descrição</label>
                <textarea name="desc" id="edicaoDesc" class="form-control" required></textarea>
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button id="editarInfoCurso" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-3 bg-light">
      <div class="container text-center">
        <p class="m-0">
          copyright 2021
          <img src="imagens/favicon.png" width="30" alt="" /> agência CRONOS
        </p>
      </div>
    </footer>

</div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
