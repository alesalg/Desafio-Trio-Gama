<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CRONOS AGÊNCIA - admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilo.css" />
  <link rel="stylesheet" href="css/modal.css">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" />
</head>

<body>
  <header>
    <div class="container">
      <a href="#">
        <img src="imagens/CRONOS-logo-white.png" alt="Agência CRONOS" />
      </a>
      <h1>Painel administrativo</h1>
    </div>
  </header>
 <!-- ADICIONADO CONTEUDO QUANDO ABRIR A JANELA DE EDITAR -->
 <div class="modal" id="modal">
  <div class="modal-conteudo">
      <header class="modal-header">
          <span class="modal-fechar" id="modal-fechar" onclick="fecharModal()">&#10006;</span>
      </header>
      <form id="form" class="modal-form">
          <!-- REQUIRED = OBRIGATÓRIO PREENCHER 
          DATA-INDEX="NEW" COMO SE FOSSE NOVO CLIENTE PRA UMA FUNCAO-->
          <input type="text" id="nome" class="modal-campos" data-index="new" placeholder="Nome do Curso" required>
          <input type="image" id="img" class="modal-campos" placeholder="Imagem do curso" required>
          <input type="text" id="descricao" class="modal-campos" placeholder="Descrição do curso" required>
      </form>
      <footer class="modal-footer">
          <button class="botao-salvar" id="salvar">Salvar</button>
          <button class="botao-cancelar" id="cancelar">Cancelar</button>
      </footer>
  </div>
</div>
  <section id="servicos" class="py-5 mb-5">
    <div class="container">
      <div class="row">
        <div class="col">

          <h3>Serviços</h3>
          <button class="btn btn-primary" id="btnNovoCurso">Adicionar novo</button>
          <table class="table my-5" id="minhatabela">
            <thead>
              <tr>
                <td>Nome</td>
                <td>Imagem</td>
                <td>Descrição</td>
                <td>Ações</td>
              </tr>
            </thead>
            <tbody id="corpo">
              
            </tbody>
            </table>

           
        </div>
      </div>
    </div>
  </section>
  
  <footer class="py-3 bg-light">
    <div class="container text-center">
      <p class="m-0">
        copyright 2021 agência CRONOS
      </p>
    </div>
  </footer>

  <script src="src/index.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
